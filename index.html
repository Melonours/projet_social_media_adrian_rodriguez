<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="./public/css/app.css">
</head>
<body>
    <main class="d-flex flex-column justify-content-center align-items-center">
        <section class="container-fluid text-white row w-50">
            <div class="container col-4 d-flex flex-column justify-content-center align-items-center">
                <span><i class="fa-brands fa-twitter fa-3x"></i></span>
                <span id="twitterNbr">12000</span>
                <span>Twitter Followers</span>
            </div>
            <div class="container col-4 d-flex flex-column justify-content-center align-items-center">
                <span><i class="fa-brands fa-youtube fa-3x"></i></span>
                <span id="youtubeNbr">5000</span>
                <span>YouTube Subscribers</span>
            </div>
            <div class="container col-4 d-flex flex-column justify-content-center align-items-center">
                <span><i class="fa-brands fa-facebook fa-3x"></i></span>
                <span id="facebookNbr">7500</span>
                <span>Facebook Fans</span>
            </div>
        </section>
    </main>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./public/js/main.js" type="module"></script>
</body>
</html>
